<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- avaiable balance  -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">89400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button  -->
                    <div>
                        <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                        <button id="transaction-btn" class="btn btn-lg">Transaction</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-swap" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="email" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Pin" class="input input-bordered"
                                    autocomplete="off" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                    <!-- cash out form start  -->
                    <div id="cash-out-swap" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out-money" type="email" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-cash-out-number" type="password" placeholder="Pin"
                                    class="input input-bordered" autocomplete="off" required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out-money" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end  -->
                    <div id="transaction-section" class="hidden">
                        <h1 class="text-3xl">Transaction</h1>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>

    <script src="function.js"></script>
    <script src="home.js"></script>
    <script src="cashOut.js"></script>
    <script src="new-way.js"></script>
    
</body>

</html>
